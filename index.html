<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proboscis Monkey Jump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cover-container">
        <img id="title" src="https://i.ibb.co/GMqcsfv/cooltext467730331673930.png" alt="Game Title">
        <button id="go-button">
            <img src="https://i.ibb.co/PZsTvRN/GO.png" alt="Go Button">
        </button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="game-area">
            <img id="character" src="https://i.ibb.co/7JNRvTQ/download-removebg-preview-2.png" alt="Proboscis Monkey">
            <div id="tree"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
